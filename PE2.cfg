hostname PE2
ip cef
!
ip vrf vrf1
 rd 1000:1000
 route-target export 1000:1000
 route-target import 1000:1000
!
interface loo0
 ip address 2.2.2.2 255.255.255.255
!
interface fa0/0
 ip vrf forwarding vrf1
 ip address 192.168.20.100 255.255.255.0
 duplex full
 speed 100
!
interface fa0/1
  ip address 192.168.42.2 255.255.255.0
  ip ospf 666 area 0
 duplex full
 speed 100
 mpls label protocol ldp
 mpls ip
!
router ospf 666
 log-adjacency-changes
!
router bgp 1000
 no synchronization
 bgp log-neighbor-changes
 neighbor 192.168.42.2 remote-as 1000
 neighbor 192.168.42.2 update-source loo0
 no auto-summary
 !
address-family vpnv4
  neighbor 192.168.42.2 activate
  neighbor 192.168.42.2 send-community both
exit-address-family
 !
address-family ipv4 vrf vrf1
  redistribute connected
  redistribute static
  no synchronization
 exit-address-family
!
ip forward-protocol nd
ip route vrf vrf1 192.168.20.0 255.255.255.0 192.168.20.1
!
mpls ldp router-id loo0 force
